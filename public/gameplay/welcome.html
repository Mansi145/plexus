    <script>
        $(document).ready(function() {
            var data;
            console.log(baseUrl);
            $.get(baseUrl+"event", function(res) {
                data = JSON.parse(res.currentEvents);
                console.log(data);
                var allHtml = '';
                for (var i = 0, l = data.length; i < l; i++) {
                    var card = $(".card").eq(i);
                    console.log(card);
                    card.find("span").html(data[i].eventName);
                    card.find("p").html(data[i].eventDes);
                    card.find("a").attr("href","/event/"+data[i].eventCode+"/dashboard");
                    var endTime = moment(data[i].endTime).format('Do MMM, h:mm a');
                    card.find("small").html("ends on "+ endTime);
                    card.show();
                }
            });
        });
