    <script>
        (document).ready(function(){
            var eventId = $(location).attr('href').split("/")[4];
            var apiUserUrl = baseUrl+"event/"+eventId+"/user";
            $.get(apiUserUrl, function(userData) {
                console.log(userData);
                $(".userPoints p b").html(userData.data.score.score);
                $(".userName").html(userData.data.name);
                $(".userAvatar").attr("src",userData.data.avatar);
                signup.email = $(".email").val();
                signup.name = $(".name").val();
                signup.password = $(".password").val();
                signup.contact = $(".contact").val();
            });
            $('#updateForm').validator().on('submit', function (e) {
              if (e.isDefaultPrevented()) {
                console.log('test');
              } else {
                event.preventDefault();
                signup.name = $(".name").val();
                signup.password = $(".password").val();
                signup.contact = $(".contact").val();
                $.post(baseUrl+"user", signup,function(data, status) {
                    if (data.status) {
                        if(data.status){
                            localStorage.setItem("plexus.isLogin",true);   
                            window.location = data.redirect;
                        }
                    }
                });
              }
        })
    </script>
