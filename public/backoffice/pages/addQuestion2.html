<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8"/>

        <!-- Custom Fonts -->
        <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Tech Trek v2.0</a>
                </div>
                <!-- /.navbar-header -->
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href="/logout" class="logOut">
                            <i class="fa fa-sign-out fa-fw"></i>
                            Logout
                        </a>
                    </li>
                </ul>
                <!-- /.navbar-top-links -->
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="sidebar-search">
                                <div class="input-group custom-search-form">
                                    <input type="text" class="form-control" placeholder="Search..." id="searchSidebar"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">
                                            <i class="fa fa-search"></i>

                                    </span>
                                </div>
                                <!-- /input-group -->
                            </li>
                            <li>
                                <a href="/admin">
                                    <i class="fa fa-bar-chart fa-fw"></i>
                                    Leaderboard
                                </a>
                            </li>
                            <li>
                                <a href="/addQuestion">
                                    <i class="fa fa-plus fa-fw"></i>
                                    Add Question
                                </a>
                            </li>
                            <li>
                                <a href="/removeQuestion">
                                    <i class="fa fa-puzzle-piece fa-fw"></i>
                                    Manage Questions
                                </a>
                            </li>
                            <li>
                                <a href="/generateReference">
                                    <i class="fa fa-barcode fa-fw"></i>
                                    Generate Reference

                            </li>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Add Question</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Question
                                <strong>1</strong>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div role="form">
                                            <div class="form-group">
                                                <label>Question</label>
                                                <textarea class="form-control question"></textarea>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Option 1</label>
                                                    <input class="form-control option1" placeholder="Enter option1"/>
                                                </div>
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Option 2</label>
                                                    <input class="form-control option2" placeholder="Enter option2"/>
                                                </div>
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Option 3</label>
                                                    <input class="form-control option3" placeholder="Enter option3"/>
                                                </div>
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Option 4</label>
                                                    <input class="form-control option4" placeholder="Enter option4"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Correct Answer</label>
                                                    <select class="form-control answer">
                                                        <option value="1">Option A</option>
                                                        <option value="2">Option B</option>
                                                        <option value="3">Option C</option>
                                                        <option value="4">Option D</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Image File</label>
                                                    <input type="file" accept="image/*" class="form-control image" placeholder="Enter image"/>
                                                </div>
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>html</label>
                                                    <textarea class="form-control html" placeholder="html"></textarea>
                                                </div>
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Level</label>
                                                    <input class="form-control level" placeholder="Level" type="number" min="1" max="100"/>
                                                </div>
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Score</label>
                                                    <input class="form-control score" placeholder="Score" type="number" min="1" max="10"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-12 col-sm-8 alertBox">
                                                    <div class="alert alert-danger hidden">
                                                        <strong>Error !</strong>
                                                        Question Not Added
                                                    </div>
                                                    <div class="alert alert-success hidden">
                                                        <strong>Success !</strong>
                                                        Question Added
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-4">
                                                    <button class="btn btn-success pull-right addQuesBtn">Add Question</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /#page-wrapper -->
            </div>
        </div>
        <!-- /#wrapper -->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- Metis Menu Plugin JavaScript -->
        <script src="/vendor/metisMenu/metisMenu.min.js"></script>
        <!-- Custom Theme JavaScript -->
        <script src="/backoffice/dist/js/sb-admin-2.js"></script>
        <script>
            $(document).ready(function() {
                console.log(baseUrl);
                var ques = {};
                ques.eventId = "1";
                ques.type = "1";
                apiUrl = baseUrl+"event/"+ques.eventId+"/question";
                $('.addQuesBtn').click(function() {
                    ques.question = $(".question").val();
                    ques.level = $(".level").val();
                    ques.image = $(".image").val();
                    // ques.image = $(".image").prop('files');
                    ques.answer = $(".answer").val();
                    ques.score = $(".score").val();
                    ques.options = [$(".option1").val(),$(".option2").val(),$(".option3").val(),$(".option4").val()];
                    console.log(ques);
                    $.post(apiUrl, ques,
                        function(data, status) {
                            console.log("Data: " + data + "\nStatus: " + status);
                            if(data.status){
                                $('#page-wrapper input').val('');
                                $(".alert-success").removeClass("hidden");
                            }else{
                                $(".alert-error").removeClass("hidden");
                            }
                        });
                });
            });
        </script>
    </body>
</html>
