                    </button>
                    <a class="navbar-brand" href="/">Tech Trek v2.0</a>
                </div>
                <!-- /.navbar-header -->
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href="/logout" class="logOut">

                    </li>
                </ul>
                <!-- /.navbar-top-links -->
                <div class="navbar-default sidebar" role="navigation">

                <!-- /.navbar-static-side -->

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Add Society</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Society
                                <strong></strong>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div role="form">
                                            <div class="row">
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Name</label>
                                                    <input class="form-control username" placeholder="Enter text" required/>
                                                </div>
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Society Name</label>
                                                    <input class="form-control socName" placeholder="Enter Society Name" min="1" max="30" required/>
                                                </div>
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Society Privelege</label>
                                                    <input class="form-control privilege" type="number" placeholder="Enter Society Privelege" min="1" max="5" required/>
                                                </div>
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Email</label>
                                                    <input class="form-control email" type="email" placeholder="Enter Email" required/>
                                                </div>
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Password</label>
                                                    <input class="form-control password" type="password" placeholder="Enter Password" required/>
                                                </div>
                                                <div class="form-group col-xs-12 col-md-6">
                                                    <label>Confirm Password</label>
                                                    <input class="form-control cpassword" type="password" placeholder="Confirm Password" required/>
                                                </div>
                                                <div class="form-group col-xs-12">
                                                    <label>Description</label>
                                                    <textarea class="form-control description"></textarea>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xs-12 col-sm-8 alertBox">
                                                    <div class="alert alert-danger hidden">
                                                        <strong>Error !</strong>
                                                        Society Not Added
                                                    </div>
                                                    <div class="alert alert-success hidden">
                                                        <strong>Success !</strong>
                                                        Society Added
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-4">
                                                    <button class="btn btn-success pull-right addSocBtn">Add Society</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /#page-wrapper -->
            </div>
        </div>
        <!-- /#wrapper -->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- Metis Menu Plugin JavaScript -->
        <script src="/vendor/metisMenu/metisMenu.min.js"></script>
        <!-- Custom Theme JavaScript -->
        <script src="/backoffice/dist/js/sb-admin-2.js"></script>
        <script>
            $(document).ready(function() {
                console.log(baseUrl);
                var society = {};
                $('.addSocBtn').click(function() {
                    society.username = $(".username").val();
                    society.socName = $(".socName").val();
                    society.email = $(".email").val();
                    society.password = $(".password").val();
                    society.password_confirmation = $(".cpassword").val();
                    society.privilege = $(".privilege").val();
                    society.description = $(".description").val();
                    console.log(society);
                    $.post(baseUrl+"society", society,
                        function(data, status) {
                            console.log("Data: " + data + "\nStatus: " + status);
                            if(data.status){
                                $('#page-wrapper input').val('');
                                $(".alert-success").removeClass("hidden");
                            }else{
                                $(".alert-error").removeClass("hidden");
                            }
                    });
                });
            });
        </script>
    </body>
</html>
