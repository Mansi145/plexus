        <style>
            .avatarContainer{
                /*width: 100%;*/
                overflow: hidden;
                margin-bottom: 24px;
                margin-top: 5px;
            }
            .avatarContainer>div{
                text-align: center;
            }
            .avatarContainer input[type="radio"] {
                display: none;
            }
            .avatarContainer input+.avatar {
                background-image: url(/assets/img/tim_80x80.png);
            }
            .avatarContainer input[value="0"]+.avatar {
                background-image: url(/assets/img/avatar-0.png);
            }
            .avatarContainer .avatar {
                width: 70px;
                height: 70px;
                /* margin: 10px auto 30px; */
                border-radius: 100%;
                background-size: cover;
                box-sizing: border-box;
            }
            .avatarContainer input[type="radio"]:checked + .avatar {
                -webkit-transition: 0.4s;
                transition: 0.4s;
                -webkit-transform: scale(0.9) rotate(-360deg);
                transform: scale(0.9) rotate(-360deg) ;
                box-shadow: 0px 0px 11px 0px #666;
            }

        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="main-panel" style="width: 100%;background: #56CCF2;background: linear-gradient(to bottom, #56CCF2 , #2F80ED);">
                <nav class="navbar navbar-default navbar-fixed">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Sign Up</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="#">Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="card">
                                    <div class="header">
                                        <h4 class="title text-center">SignUp</h4>
                                        <hr/>
                                    </div>
                                    <div class="content" style="margin: 6px;">
                                        <form>  
                                            <p class="text-center" style="color:#9A9A9A;">Select Your Avatar</p>
                                            <div class="avatarContainer row">
                                                <div class="col-xs-3">
                                                    <label>
                                                        <input type="radio" name="selectAvatar" value="0" checked=""/>
                                                        <div class="avatar"></div>
                                                    </label>
                                                </div>
                                                <div class="col-xs-3">
                                                    <label>
                                                        <input type="radio" name="selectAvatar" value="1"/>
                                                        <div class="avatar"></div>
                                                    </label>
                                                </div>
                                                <div class="col-xs-3">
                                                    <label>
                                                        <input type="radio" name="selectAvatar" value="2"/>
                                                        <div class="avatar"></div>
                                                    </label>
                                                </div>
                                                <div class="col-xs-3">
                                                    <label>
                                                        <input type="radio" name="selectAvatar" value="3"/>
                                                        <div class="avatar"></div>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6" style="padding-left: 6px;">
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Email address</label>
                                                        <input type="email" class="form-control email" placeholder="Email" value="michael24@gmail.com"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6" style="">
                                                    <div class="form-group">
                                                        <label>Name</label>
                                                        <input type="text" class="form-control name" placeholder="Password" value="Mike"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6" style="">
                                                    <div class="form-group">
                                                        <label>Password</label>
                                                        <input type="password" class="form-control password" placeholder="Password" value="Mike"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6" style="">
                                                    <div class="form-group">
                                                        <label>Confirm Password</label>
                                                        <input type="password" class="form-control cpassword" placeholder="Password" value="Mike"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-info btn-fill submitBtn pull-right">SignUp</button>
                                            <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <div class="container-fluid">
                        <nav class="pull-left">
                            <ul>
                                <li>

                        <p class="copyright pull-right">
                            &copy; 2016

                            , made with love for a better web
                        </p>
                    </div>
                </footer>
            </div>
        </div>
    </body>

    <script>
        $(document).ready(function() {
            var signup = {};
            $(".submitBtn").click(function(event) {
                event.preventDefault();
                signup.email = $(".email").val();
                signup.name = $(".name").val();
                signup.password = $(".password").val();
                signup.cpassword = $(".cpassword").val();
                signup.avatar = "/assets/img/avatar-"+$(".avatarContainer input[type='radio']:checked").val()+".png";
                console.log(signup);
                $.post(baseUrl+"signup", signup,function(data, status) {
                        console.log("Data: " + data + "\nStatus: " + status);
                        console.log(JSON.stringify(data));
                        // window.location = data.redirect;
                });
            });
        });
    </script>
</html>
